<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@800;900&family=Montserrat:wght@500&family=Pacifico&display=swap"
    rel="stylesheet">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>WeatherSearch</title>
</head>

<body>
    <div class="container-fluid">
        <div class="weather-app">
    
            <form action="" id="search-form">
                <div class="row">
                    <div class="col-8">
                        <input type="search" class="form-control" id="city-search" placeholder="Enter a city..."
                            autocomplete="off">
                    </div>
                    <div class="col-4">
                        <input type="submit" class="btn-search" id="button" value="Search">
                    </div>
                </div>
            </form>
    
            <div class="row city-properties">
    
                <div class="col-6">
                    <h1 class="city-name" id="cityName">
                        New York
                    </h1>
                    <ul class="properties">
                        <li>
                            <span class="day" id="date">Sunday</span> |
                            <span class="weather-now" id="weatherNow">Cloudy</span>
                        </li>
                        <li>
                            <span class="humidity">Humidity:</span>
                            <span class="humidity-percent" id="humidityPercent"></span>
                            <span class="humidity-percent">%</span> |
                            <span class="wind">Wind:</span>
                            <span class="wind-propertie" id="windSpeed">
                            </span>
                            <span class="wind-propertie">km/h</span>
                        </li>
    
                    </ul>
                </div>
    
                <div class="col-6 d-flex justify-content-start">
                <img src="http://openweathermap.org/img/wn/${
                            forecastDay.weather[0].icon
                          }@2x.png" alt="" width="42" />
                    <div class="main-temp">
                        <span class="temp-now" id="tempNow"></span>
                        <span class="units">
                            Â°C
                        </span>
                    </div>
                </div>
            </div>
    
            <div class="weather-forecast" id="forecast"></div>

    
            <small>
                <a href="https://github.com/mainline83/WeatherSearch" target="_blank">Open-source code</a>
                by Olha Sulyma
            </small>
        </div>
    </div>
    <script src="src/app.js"></script>
</body>

</html>
